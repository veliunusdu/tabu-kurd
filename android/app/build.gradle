import java.util.Properties
import java.io.FileInputStream

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.veliunusdu.tabukurd"
    compileSdkVersion 36
    defaultConfig {
        applicationId "com.veliunusdu.tabukurd"
        minSdkVersion 21              // FIXED
        targetSdkVersion 35
        versionCode 4                 // incremented
        versionName "1.0.3"
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                def f = file(keystoreProperties['storeFile'])
                if (f.exists()) {
                    storeFile f
                    keyAlias keystoreProperties['keyAlias']
                    keyPassword keystoreProperties['keyPassword']
                    storePassword keystoreProperties['storePassword']
                } else {
                    println "WARNING: Keystore not found at ${f.path}"
                }
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            if (keystorePropertiesFile.exists()) {
                signingConfig signingConfigs.release
            }
        }
        debug { minifyEnabled false }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = "17" }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}
